<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://tse1.mm.bing.net/th?id=OIP.CCa-vNPDHGYDW8nikMyNNQHaKl&pid=Api&rs=1&c=1&qlt=95&w=72&h=104" alt="Rock"/>
        </div>
        <div class="choice" id="paper">
            <img src="https://tse1.mm.bing.net/th?id=OIP.wt2fIJVhkXAqwDMGSA_rLwHaHa&pid=Api&rs=1&c=1&qlt=95&w=116&h=116" alt="Paper">
        </div>
        <div class="choice" id="scissors">
            <img src="https://tse1.mm.bing.net/th?id=OIP.hvYrKD6UBRbFHjLRbdPTGwHaHa&pid=Api&rs=1&c=1&qlt=95&w=112&h=112" alt="Scissors">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <div id="comp-score">0</div>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <div id="msg">Play Your move</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
